{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for message in messages %}
    {{message}}
    {% endfor %}
</div>

<div class="container">
    <div class="row justify-content-center mt-3"">
        <div class="col-md-6 border border-3 border-dark bg-light p-2">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="container">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email address">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Input your password">
                    <button type="submit" class="btn btn-dark text-center mt-2">Login</button>
                </div>
                <p class="text-center small">Not a user? <a href="{% url 'register' %}">Register </a>here</p>
            </form>
        </div>
    </div>
</div>


{% endblock %}
